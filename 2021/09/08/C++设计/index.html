        <h4 id="模板特化"><a href="#模板特化" class="headerlink" title="模板特化"></a>模板特化</h4><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//主模板</span></span><br><span class="line"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> T&gt;</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Stack</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line">	std::vector&lt;T&gt; elems;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">push</span><span class="params">(T <span class="keyword">const</span>&amp; elem)</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		elems.<span class="built_in">push_back</span>(elem);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">//完全特化</span></span><br><span class="line"><span class="keyword">template</span>&lt;&gt;</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Stack</span>&lt;</span>std::string&gt;</span><br><span class="line">&#123;</span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line">	std::deque&lt;std::string&gt; elems;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">push</span><span class="params">(std::string <span class="keyword">const</span>&amp; elem)</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		elems.<span class="built_in">push_back</span>(elem);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">//部分特化</span></span><br><span class="line"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> T&gt;</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Stack</span>&lt;</span>T*&gt;</span><br><span class="line">&#123;</span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line">	std::list&lt;T*&gt; elems;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="function"><span class="keyword">void</spa <h4 id="traits技术"><a href="#traits技术" class="headerlink" title="traits技术"></a>traits技术</h4><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">template</span> &lt;<span class="keyword">typename</span> numT&gt;</span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">fp_traits</span> &#123;</span>&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">template</span> &lt;&gt;</span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">fp_traits</span>&lt;</span><span class="keyword">float</span>&gt;&#123;</span><br><span class="line">	<span class="keyword">typedef</span> <span class="keyword">float</span> fp_type;</span><br><span class="line">	<span class="class"><span class="keyword">enum</span> &#123;</span>max_exponent = FLT_MAX_EXP&#125;;</span><br><span class="line">	<span class="function"><span class="keyword">static</span> <span class="keyword">inline</span> fp_type <span class="title">epsilon</span><span class="params">()</span></span></span><br><span class="line"><span class="function">	</span>&#123;	<span class="keyword">return</span> FLT_EPSILON;&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">template</span> &lt;&gt;</span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">fp_traits</span>&lt;</span><span class="keyword">double</span>&gt; &#123;</span><br><span class="line">	<span class="keyword">typedef</span> <span class="keyword">double</span> fp_type;</span><br><span class="line">	<span class="class"><span class="keyword">enum</span> &#123;</span> max_exponent = DBL_MAX_EXP &#125;;</span><br><span class="line">	<span class="function"><span class="keyword">static</span> <span class="keyword">inline</span> fp_type <span class="title">epsilon</span><span class="params">()</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		<span class="keyword">return</span> DBL_EPSILON;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> numT&gt;</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">matrix</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="keyword">typedef</span> numT num_type;</span><br><span class="line">	<span class="keyword">typedef</span>	fp_traits&lt;num_type&gt; num_type_info;</span><br><span class="line">	<span class="function"><span class="keyword">inline</span> num_type <span class="title">epsilon</span><span class="params">()</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		<span class="keyword">return</span> num_type_info::<span class="built_in">epsilon</span>();</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<h4 id="类型分类技术"><a href="#类型分类技术" class="headerlink" title="类型分类技术"></a>类型分类技术</h4><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> T&gt;</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">TypeInfo</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="class"><span class="keyword">enum</span> &#123;</span> IsPtr = <span class="number">0</span>, IsRefT = <span class="number">0</span>, IsArrayT = <span class="number">0</span> &#125;;</span><br><span class="line">	<span class="keyword">typedef</span> T baseT;</span><br><span class="line">	<span class="keyword">typedef</span> T bottomT;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> T&gt;</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">TypeInfo</span>&lt;</span>T*&gt;&#123;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="class"><span class="keyword">enum</span> &#123;</span> IsPtr = <span class="number">1</span>, IsRefT = <span class="number">0</span>, IsArrayT = <span class="number">0</span> &#125;;</span><br><span class="line">	<span class="keyword">typedef</span> T baseT;</span><br><span class="line">	<span class="keyword">typedef</span> <span class="keyword">typename</span> TypeInfo&lt;T&gt;::bottomT bottomT;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> T&gt;</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">TypeInfo</span>&lt;</span>T&amp;&gt; &#123;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="class"><span class="keyword">enum</span> &#123;</span> IsPtr = <span class="number">0</span>, IsRefT = <span class="number">1</span>, IsArrayT = <span class="number">0</span> &#125;;</span><br><span class="line">	<span class="keyword">typedef</span> T baseT;</span><br><span class="line">	<span class="keyword">typedef</span> <span class="keyword">typename</span> TypeInfo&lt;T&gt;::bottomT bottomT;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> T, <span class="keyword">size_t</span> N&gt;</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">TypeInfo</span>&lt;</span>T[N]&gt; &#123;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="class"><span class="keyword">enum</span> &#123;</span> IsPtr = <span class="number">0</span>, IsRefT = <span class="number">0</span>, IsArrayT = <span class="number">1</span> &#125;;</span><br><span class="line">	<span class="keyword">typedef</span> T baseT;</span><br><span class="line">	<span class="keyword">typedef</span> <span class="keyword">typename</span> TypeInfo&lt;T&gt;::bottomT bottomT;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<h4 id="应用模板特化降低代码膨胀"><a href="#应用模板特化降低代码膨胀" class="headerlink" title="应用模板特化降低代码膨胀"></a>应用模板特化降低代码膨胀</h4><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">template</span>&lt;<span class="class"><span class="keyword">class</span> <span class="title">T</span>&gt;</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Vector</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">	T* v;</span><br><span class="line">	<span class="keyword">int</span> sz;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="built_in">Vector</span>(<span class="keyword">int</span> size = <span class="number">100</span>)</span><br><span class="line">	&#123;</span><br><span class="line">		v = <span class="keyword">new</span> T[size];</span><br><span class="line">		sz = size;</span><br><span class="line">	&#125;;</span><br><span class="line">	~<span class="built_in">Vector</span>()</span><br><span class="line">	&#123;	<span class="keyword">delete</span>[] v; &#125;;</span><br><span class="line">	T&amp; <span class="keyword">operator</span>[] (<span class="keyword">int</span> i)</span><br><span class="line">	&#123;	<span class="keyword">return</span> v[i]; &#125;;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> Vector&lt;<span class="keyword">void</span>*&gt; VPVector;</span><br><span class="line"></span><br><span class="line"><span class="keyword">template</span>&lt;<span class="class"><span class="keyword">class</span> <span class="title">T</span>&gt;</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Vector</span>&lt;</span>T*&gt; :<span class="keyword">public</span> VPVector &#123;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	T*&amp; <span class="keyword">operator</span>[] (<span class="keyword">int</span> i)&#123;</span><br><span class="line">		<span class="keyword">return</span> (T*&amp;)(VPVector::<span class="keyword">operator</span>[](i));</span><br><span class="line">	&#125;;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
