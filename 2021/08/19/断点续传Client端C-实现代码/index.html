ine">                    emit <span class="built_in">ShowMsgOnEdit</span>(<span class="number">2</span>,<span class="string">&quot;current network is busy,please try again later!&quot;</span>);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="built_in"><span class="keyword">catch</span></span> (exception ex) &#123;</span><br><span class="line">            emit <span class="built_in">ShowMsgOnEdit</span>(<span class="number">3</span>,<span class="built_in">QString</span>(ex.<span class="built_in">what</span>()));</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;).<span class="built_in">detach</span>();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">SocketClient::CloseSocket</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    b_cyclic=<span class="literal">false</span>;</span><br><span class="line">    b_connnect = <span class="literal">false</span>;</span><br><span class="line">    <span class="built_in">closesocket</span>(s_client);</span><br><span class="line">    <span class="built_in">WSACleanup</span>();</span><br><span class="line">&#125;</span><br><span class="line">SocketClient::~<span class="built_in">SocketClient</span>()</span><br><span class="line">&#123;</span><br><span class="line">    <span class="built_in">CloseSocket</span>();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
