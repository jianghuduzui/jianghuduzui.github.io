pan><br><span class="line"></span><br><span class="line">mutex = threading.Lock()</span><br><span class="line">skTimeout = <span class="number">3000</span>  <span class="comment"># socket超时时间</span></span><br><span class="line">mutexTimeout = <span class="number">3</span>   <span class="comment"># 互斥锁超时时间</span></span><br><span class="line">reconnectInterval = <span class="number">0</span>  <span class="comment"># 断网重连间隔</span></span><br><span class="line">isLocal = <span class="literal">True</span></span><br><span class="line">modelDir = <span class="string">&quot;D:\\downloadModel&quot;</span>   <span class="comment">#本地模型Dir</span></span><br><span class="line">ipAndPort = (<span class="string">&#x27;127.0.0.1&#x27;</span>, <span class="number">8009</span>) <span class="keyword">if</span> isLocal <span class="keyword">else</span> (<span class="string">&#x27;192.168.8.26&#x27;</span>, <span class="number">1218</span>)</span><br><span class="line"><span class="comment"># host = &#x27;192.168.8.26&#x27;</span></span><br><span class="line"><span class="comment"># port = 1218</span></span><br><span class="line"><span class="comment"># customSK = CustomSocket</span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">CustomSocket</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span>(<span class="params">self</span>):</span></span><br><span class="line">        self.sk = <span class="literal">None</span></span><br><span class="line">        self.doConnection()</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">sendAndRecv</span>(<span class="params">self,<span class="built_in">bytes</span>,isTransToStr = <span class="literal">True</span></span>):</span></span><br><span class="line">        <span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">            <span class="keyword">try</span>:</span><br><span class="line">                self.sk.sendall(<span class="built_in">bytes</span>)</span><br><span class="line">                <span class="keyword">if</span> isTransToStr:</span><br><span class="line">                    temp = <span class="built_in">str</span>(self.sk.recv(<span class="number">1024</span>), encoding=<span class="string">&#x27;utf8&#x27;</span>)</span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    temp = self.sk.recv(<span class="number">1024</span>)</span><br><span class="line">                <span class="keyword">return</span> temp</span><br><span class="line">            <span class="keyword">except</span> socket.error <span class="keyword">as</span> skError:</span><br><span class="line">                printStr(skError)</span><br><span class="line">                self.doConnection()</span><br><span class="line">            <span class="keyword">except</span> Exception <span class="keyword">as</span> ex:</span><br><span class="line">                printStr(ex)</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">cyclicSend</span>(<span class="params">self,<span class="built_in">bytes</span></span>):</span>   <span class="comment">#循环发送</span></span><br><span class="line">        <span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">            <span class="keyword">try</span>:</span><br><span class="line">                self.sk.sendall(<span class="built_in">bytes</span>)</span><br><span class="line">                <span class="keyword">break</span>  <span class="comment">#发送成功跳出循环</span></span><br><span class="line">            <span class="keyword">except</span> socket.error <span class="keyword">as</span> skError:</span><br><span class="line">                printStr(skError)</span><br><span class="line">                self.doConnection()</span><br><span class="line">            <span class="keyword">except</span> Exception <span class="keyword">as</span> ex:</span><br><span class="line">                printStr(ex)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">recv</span>(<span class="params">self,bytesNumber,isTransToStr = <span class="literal">True</span></span>):</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            <span class="keyword">if</span> <span class="keyword">not</span> isTransToStr:</span><br><span class="line">                <span class="keyword">return</span> self.sk.recv(<span class="number">1024</span>)</span><br><span class="line">            <span class="keyword">return</span> <span class="built_in">str</span>(self.sk.recv(<span class="number">1024</span>), encoding=<span class="string">&#x27;utf8&#x27;</span>)</span><br><span class="line">        <span class="keyword">except</span> socket.error <span class="keyword">as</span> skError:</span><br><span class="line">            printStr(skError)</span><br><span class="line">            self.doConnection()</span><br><span class="line">        <span class="keyword">except</span> Exception <span class="keyword">as</span> ex:</span><br><span class="line">            printStr(ex)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">doConnection</span>(<span class="params">self</span>):</span></span><br><span class="line">        count = <span class="built_in">int</span>(<span class="number">0</span>)</span><br><span class="line">        <span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">            count += <span class="number">1</span></span><br><span class="line">            <span class="keyword">try</span>:</span><br><span class="line">                self.sk = socket.socket(socket.AF_INET, socket.SOCK_STREAM)</span><br><span class="line">                <span class="comment"># self.sk.settimeout(skTimeout)</span></span><br><span class="line">                self.sk.connect(ipAndPort)</span><br><span class="line">                rec_str = <span class="built_in">str</span>(self.sk.recv(<span class="number">1024</span>), encoding=<span class="string">&#x27;utf8&#x27;</span>)</span><br><span class="line">                <span class="built_in">print</span>(rec_str)</span><br><span class="line">                <span class="keyword">break</span>    <span class="comment"># 连接成功，跳出循环</span></span><br><span class="line">            <span class="keyword">except</span> socket.error <span class="keyword">as</span> skError:</span><br><span class="line">                temp_str = <span class="string">&#x27;\r丢失连接，正在重连&#x27;</span> + count % <span class="number">7</span> * <span class="string">&#x27;.&#x27;</span></span><br><span class="line">                sys.stdout.write(temp_str)</span><br><span class="line">                sys.stdout.flush()</span><br><span class="line">            <span class="keyword">except</span> Exception <span class="keyword">as</span> ex:</span><br><span class="line">                printStr(ex)</span><br><span class="line"></span><br><span class="line">            time.sleep(reconnectInterval)</span><br><span class="line"></span><br><span class="line">customSK = CustomSocket()</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">cmd</span>(<span class="params">inp,isPrint = <span class="literal">True</span></span>):</span></span><br><span class="line">    comm = <span >))</span><br><span class="line">    <span class="keyword">elif</span> is_or_not == <span class="string">&#x27;data_write&#x27;</span>:</span><br><span class="line">        <span class="keyword">pass</span></span><br><span class="line"></span><br><span class="line">    f = <span class="built_in">open</span>(file_path, <span class="string">&#x27;rb&#x27;</span>)</span><br><span class="line">    f.seek(has_sent)</span><br><span class="line">    count = <span class="built_in">int</span>(<span class="number">0</span>)</span><br><span class="line">    <span class="keyword">while</span> has_sent &lt; file_byte_size:</span><br><span class="line">        data = f.read(<span class="number">1024</span>)</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            customSK.sk.sendall(data)</span><br><span class="line">        <span class="keyword">except</span> socket.error <span class="keyword">as</span> skError:</span><br><span class="line">            printStr(skError)</span><br><span class="line">            customSK.doConnection()</span><br><span class="line">            <span class="keyword">return</span> upload(file_path,<span class="literal">True</span>)    <span class="comment">#重新上传</span></span><br><span class="line">        <span class="keyword">except</span> Exception <span class="keyword">as</span> ex:</span><br><span class="line">            <span class="keyword">return</span> printStr(ex)</span><br><span class="line"></span><br><span class="line">        has_sent += <span class="built_in">len</span>(data)</span><br><span class="line">        count += <span class="number">1</span></span><br><span class="line">        <span class="keyword">if</span> count % <span class="number">10</span> == <span class="number">0</span>:</span><br><span class="line">            displayProgress(has_sent*<span class="number">100</span>/file_byte_size)</span><br><span class="line">        <span class="comment"># print(&#x27;\r已发送&#123;&#125;字节  共&#123;&#125;字节&#x27;.format(has_sent, file_byte_size), end=&#x27;&#x27;)</span></span><br><span class="line">    displayProgress(<span class="number">100</span>)</span><br><span class="line">    f.close()</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;\n发送成功&#x27;</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 轮询模型状态</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">beginRequestCycle</span>():</span></span><br><span class="line">    <span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">        funcLockWrapper(<span class="string">&#x27;requestStatus&#x27;</span>)</span><br><span class="line">        time.sleep(<span class="number">10</span>)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">requestStatus</span>():</span></span><br><span class="line">    modelStatus = cmd(<span class="string">&#x27;status:projectName&#x27;</span>,<span class="literal">False</span>)    <span class="comment"># 请求状态(此处不获取锁)，是否需要根据项目名称来寻找模型？</span></span><br><span class="line">    <span class="keyword">if</span> modelStatus.startswith(<span class="string">&#x27;TrainingFinished&#x27;</span>):   <span class="comment"># TrainingFinished|model_A:1024</span></span><br><span class="line">        head,modelInfo= modelStatus.split(<span class="string">&#x27;|&#x27;</span>)</span><br><span class="line">        modelName, modelSizeStr = modelInfo.split(<span class="string">&#x27;:&#x27;</span>)  <span class="comment"># 得到模型名称和大小</span></span><br><span class="line">        model_bytes_size = <span class="built_in">int</span>(modelSizeStr)</span><br><span class="line">        modelPath = os.path.join(modelDir, modelName)</span><br><span class="line">        <span class="keyword">if</span> os.path.exists(modelPath):</span><br><span class="line">            has_download_size = os.stat(modelPath).st_size</span><br><span class="line">            <span class="keyword">if</span> (has_download_size == model_bytes_size):  <span class="comment"># 下载已完成,不再执行下载动作</span></span><br><span class="line">                <span class="keyword">return</span></span><br><span class="line">            fileStream = <span class="built_in">open</span>(modelPath, <span class="string">&#x27;ab&#x27;</span>)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            fileStream = <span class="built_in">open</span>(modelPath, <span class="string">&#x27;wb&#x27;</span>)</span><br><span class="line"></span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&#x27;\n模型(%s: %s)已训练完成，开始下载：&#x27;</span> % (modelName, unitConvert(model_bytes_size)))</span><br><span class="line">        downloadModel(fileStream,modelPath, model_bytes_size)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">downloadModel</span>(<span class="params">fileStream,modelPath, model_bytes_size</span>):</span></span><br><span class="line">    has_download_size = os.stat(modelPath).st_size</span><br><span class="line">    <span class="comment"># modelInfo = cmd(&#x27;download:projectName&#x27;, False)  # 请求下载(此处不获取锁)，是否需要根据项目名称来寻找模型？</span></span><br><span class="line">    <span class="comment"># modelName, modelSizeStr = modelInfo.split(&#x27;|&#x27;)  # 得到模型名称和大小</span></span><br><span class="line">    <span class="comment"># model_bytes_size = int(modelSizeStr)</span></span><br><span class="line">    <span class="comment"># modelPath = os.path.join(modelDir, modelName)</span></span><br><span class="line">    <span class="comment"># has_download_size = int(0)</span></span><br><span class="line">    <span class="comment"># if os.path.exists(modelPath):</span></span><br><span class="line">    <span class="comment">#     has_download_size = os.stat(modelPath).st_size</span></span><br><span class="line">    <span class="comment">#     if (has_download_size == model_bytes_size):  # 下载已完成,不再执行下载动作</span></span><br><span class="line">    <span class="comment">#         return</span></span><br><span class="line">    <span class="comment">#     f = open(modelPath, &#x27;ab&#x27;)</span></span><br><span class="line">    <span class="comment"># else:</span></span><br><span class="line">    <span class="comment">#     f = open(modelPath, &#x27;wb&#x27;)</span></span><br><span class="line"></span><br><span class="line">    customSK.sk.sendall(<span class="built_in">bytes</span>(<span class="string">&#x27;download:&#x27;</span> + <span class="built_in">str</span>(has_download_size), encoding=<span class="string">&#x27;utf8&#x27;</span>))</span><br><span class="line">    count = <span class="built_in">int</span>(<span class="number">0</span>)</span><br><span class="line">    <span class="keyword">while</span> has_download_size &lt; model_bytes_size:    <span class="comment"># 开始接收</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            data = customSK.sk.recv(<span class="number">1024</span>)</span><br><span class="line">            <span class="comment"># data = customSK.sk.recv(1024, False)</span></span><br><span class="line">            <span class="keyword">if</span> <span class="keyword">not</span> data:</span><br><span class="line">                <span class="keyword">raise</span> Exception</span><br><span class="line">        <span class="keyword">except</span> Exception <span class="keyword">as</span> ex:</span><br><span class="line">            printStr(ex)</span><br><span class="line">            customSK.doConnection()  <span class="comment"># 断线重连</span></span><br><span class="line">            <span class="keyword">return</span> downloadModel(fileStream, modelPath, model_bytes_size)  <span class="comment"># 重新下载</span></span><br><span class="line">            <span class="comment"># return printStr(&#x27;下载异常:%s&#x27;%ex)</span></span><br><span class="line"></span><br><span class="line">        count += <span class="number">1</span></span><br><span class="line">        <span class="keyword">if</span> count % <span class="number">10</span> == <span class="number">0</span>:</span><br><span class="line">            displayProgress(has_download_size * <span class="number">100</span> / model_bytes_size)</span><br><span class="line">        has_download_size += <span class="built_in">len</span>(data)</span><br><span class="line">        fileStream.write(data)</span><br><span class="line">    fileStream.close()</span><br><span class="line">    displayProgress(<span class="number">100</span>)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;\n下载成功&#x27;</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">funcLockWrapper</span>(<span class="params">name, *rest</span>):</span>   <span class="comment"># 互斥锁包装器</span></span><br><span class="line">    <span class="keyword">if</span> mutex.acquire(mutexTimeout):</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            <span class="keyword">if</span> name == <span class="string">&#x27;cmd&#x27;</span>:</span><br><span class="line">                cmd(rest[<span class="number">0</span>])</span><br><span class="line">            <span class="keyword">elif</span> name == <span class="string">&#x27;upload&#x27;</span>:</span><br><span class="line">                upload(rest[<span class="number">0</span>])</span><br><span class="line">            <span class="keyword">elif</span> name == <span class="string">&#x27;requestStatus&#x27;</span>:</span><br><span class="line">                requestStatus()</span><br><span class="line">        <span class="keyword">except</span> Exception <span class="keyword">as</span> ex:</span><br><span class="line">            printStr(ex)</span><br><span class="line">        <span class="keyword">finally</span>:</span><br><span class="line">            mutex.release()   <span class="comment"># 确保互斥锁释放</span></span><br><span class="line">    <span class="keyword">else</span>:   <span class="comment"># 获取锁超时则return不做处理</span></span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&#x27;当前网络繁忙，请稍后再试！&#x27;</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">displayProgress</span>(<span class="params">value</span>):</span></span><br><span class="line">    sys.stdout.write(<span class="string">&quot;\r %d%%&quot;</span> % value)</span><br><span class="line">    sys.stdout.flush()</span><br><span class="line">    <span class="comment"># time.sleep(0.3)</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">printStr</span>(<span class="params"><span class="built_in">str</span></span>):</span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;\r&#x27;</span>)</span><br><span class="line">    <span class="built_in">print</span>(<span class="built_in">str</span>)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">unitConvert</span>(<span class="params">size</span>):</span>    <span class="comment"># byte计量单位转换</span></span><br><span class="line">    SUFFIXES = [<span class="string">&#x27;KB&#x27;</span>, <span class="string">&#x27;MB&#x27;</span>, <span class="string">&#x27;GB&#x27;</span>, <span class="string">&#x27;TB&#x27;</span>, <span class="string">&#x27;PB&#x27;</span>, <span class="string">&#x27;EB&#x27;</span>, <span class="string">&#x27;ZB&#x27;</span>, <span class="string">&#x27;YB&#x27;</span>]</span><br><span class="line">    <span class="keyword">for</span> suffix <span class="keyword">in</span> SUFFIXES:</span><br><span class="line">        size /= <span class="number">1024</span></span><br><span class="line">        <span class="keyword">if</span> size &lt; <span class="number">1024</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="string">&#x27;%.1f %s&#x27;</span> % (size, suffix)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span>():</span></span><br><span class="line">    <span class="comment"># threading.Thread(target=beginRequestCycle, daemon=True).start()</span></span><br><span class="line">    <span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">        inp = <span class="built_in">input</span>(<span class="string">&#x27;1、执行命令 2、上传文件&gt;&gt;&gt;&#x27;</span>)</span><br><span class="line">        <span class="keyword">if</span> inp == <span class="string">&#x27;1&#x27;</span>:</span><br><span class="line">            inputCmd = <span class="built_in">input</span>(<span class="string">&#x27;请输入命令&gt;&gt;&gt;&#x27;</span>)</span><br><span class="line">            funcLockWrapper(<span class="string">&#x27;cmd&#x27;</span>,inputCmd)</span><br><span class="line">        <span class="keyword">elif</span> inp == <span class="string">&#x27;2&#x27;</span>:</span><br><span class="line">            file_path = <span class="built_in">input</span>(<span class="string">&#x27;请输入上传文件文件名&gt;&gt;&gt;&#x27;</span>)  <span class="comment"># input:test.zip</span></span><br><span class="line">            <span class="comment"># file_path = &#x27;C:/Users/Tristan/Desktop/test_videos_1.rar&#x27;</span></span><br><span class="line">            funcLockWrapper(<span class="string">&#x27;upload&#x27;</span>,file_path)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    main()</span><br><span class="line"></span><br></pre></td></tr></table></figure>
