     <span class="keyword">try</span>:</span><br><span class="line">            <span class="keyword">while</span> <span class="keyword">not</span> self.event.is_set():</span><br><span class="line">                conn = self.request</span><br><span class="line">                conn.sendall(<span class="built_in">bytes</span>(<span class="string">&#x27;Connect successfully!&#x27;</span>, encoding=<span class="string">&#x27;utf8&#x27;</span>))</span><br><span class="line">                <span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">                    cmd_recv = <span class="built_in">str</span>(conn.recv(bufferLength), encoding=<span class="string">&#x27;utf8&#x27;</span>)</span><br><span class="line">                    <span class="comment"># printStr(cmd_recv)</span></span><br><span class="line">                    <span class="keyword">if</span> <span class="keyword">not</span> cmd_recv:</span><br><span class="line">                        printStr(<span class="string">&quot;cycleBreak&quot;</span>)</span><br><span class="line">                        <span class="keyword">break</span></span><br><span class="line">                    <span class="keyword">if</span> <span class="keyword">not</span> cmd_recv.startswith(<span class="string">&#x27;cmd&#x27;</span>) <span class="keyword">and</span> <span class="keyword">not</span> cmd_recv.startswith(<span class="string">&#x27;upload&#x27;</span>) \</span><br><span class="line">                            <span class="keyword">and</span> <span class="keyword">not</span> cmd_recv.startswith(<span class="string">&#x27;download&#x27;</span>):</span><br><span class="line">                        <span class="keyword">continue</span></span><br><span class="line">                    msg = <span class="string">&quot;&#123;&#125;: &#123;&#125;&quot;</span>.<span class="built_in">format</span>(self.client_address, cmd_recv).encode()</span><br><span class="line">                    printStr(msg)</span><br><span class="line">                    <span class="keyword">if</span> cmd_recv.startswith(<span class="string">&#x27;cmd&#x27;</span>):</span><br><span class="line">                        self.handleCmd(conn, cmd_recv)</span><br><span class="line">                    <span class="keyword">elif</span> cmd_recv.startswith(<span class="string">&#x27;upload&#x27;</span>):</span><br><span class="line">                        self.handleUpload(conn, cmd_recv)</span><br><span class="line">                    <span class="keyword">elif</span> cmd_recv.startswith(<span class="string">&#x27;download&#x27;</span>):</span><br><span class="line">                        self.handleDownload(conn, cmd_recv)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">except</span> Exception <span class="keyword">as</span> ex:</span><br><span class="line">            printStr(ex)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">finish</span>(<span class="params">self</span>):</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            <span class="built_in">super</span>().finish()</span><br><span class="line">            self.clients.pop(self.client_address)</span><br><span class="line">            self.event.<span class="built_in">set</span>()</span><br><span class="line">        <span class="keyword">except</span> Exception <span class="keyword">as</span> ex:</span><br><span class="line">            printStr(ex)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">handleCmd</span>(<span class="params">self,conn,argumentStr</span>):</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            cmd_name, cmd_str = argumentStr.split(<span class="string">&#x27;|&#x27;</span>)</span><br><span class="line">            result = subprocess.getoutput(cmd_str)</span><br><span class="line">            <span class="keyword">if</span>(cmd_str==<span class="string">&#x27;abort&#x27;</span>):</span><br><span class="line">                self.kill_target(self, os.path.join(BASEDIR,trainProcFilename))</span><br><span class="line">                result = <span class="string">&#x27;The training has been abort!&#x27;</span></span><br><span class="line">            <span class="keyword">if</span> cmd_str.startswith(<span class="string">&#x27;training&#x27;</span>):</span><br><span class="line">                result = self.handleTraining(conn,cmd_str)</span><br><span class="line">            <span class="keyword">if</span> cmd_str.startswith(<span class="string">&#x27;status&#x27;</span>):</span><br><span class="line">                result = self.handleStatus(conn, cmd_str)</span><br><span class="line">            <span class="comment"># if cmd_str.startswith(&#x27;download&#x27;):</span></span><br><span class="line">            <span class="comment">#     return  self.downloadModel(conn,cmd_str)</span></span><br><span class="line">            result_lenth = <span class="built_in">len</span>(result)</span><br><span class="line">            conn.sendall(<span class="built_in">bytes</span>(<span class="built_in">str</span>(result_lenth), encoding=<span class="string">&#x27;utf8&#x27;</span>))</span><br><span class="line">            conn.recv(bufferLength)  <span class="comment"># 解决粘包</span></span><br><span class="line">            conn.sendall(<span class="built_in">bytes</span>(result, encoding=<span class="string">&#x27;utf8&#x27;</span>))</span><br><span class="line">        <span class="keyword">except</span> Exception <span class="keyword">as</span> ex:</span><br><span class="line">            printStr(ex)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment"># 处理上传指令</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">handleUpload</span>(<span class="params">self,conn,argumentStr</span>):</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            headStr, projectName,fileInfo = argumentStr.split(<span class="string">&#x27;|&#x27;</span>)</span><br><span class="line">            file_name, file_byte_size = fileInfo.split(<span class="string">&#x27;:&#x27;</span>)</span><br><span class="line">            file_bytes_size = <span class="built_in">int</span>(file_byte_size)</span><br><span class="line">            <span class="comment"># file_path = os.path.join(BASEDIR, s_path, file_name)</span></span><br><span class="line"></span><br><span class="line">            projectDir = projectBasePath + <span class="string">&#x27;/&#x27;</span>+ projectName</span><br><span class="line">            <span class="keyword">if</span> <span class="keyword">not</span> os.path.exists(projectDir):</span><br><span class="line">                conn.sendall(<span class="built_in">bytes</span>(<span class="string">&#x27;InvalidProject&#x27;</span>, encoding=<span class="string">&#x27;utf8&#x27;</span>))   <span class="comment">#项目不存在</span></span><br><span class="line">                <span class="keyword">return</span></span><br><span class="line">            dataDir = projectDir+<span class="string">&#x27;/RawData&#x27;</span></span><br><span class="line">            make_dir(dataDir)  <span class="comment"># 新建文件夹</span></span><br><span class="line"></span><br><span class="line">            file_path = dataDir+<span class="string">&#x27;/&#x27;</span> + file_name</span><br><span class="line">            printStr(file_path)</span><br><span class="line">            has_rec = <span class="number">0</span></span><br><span class="line">            <span class="keyword">if</span> os.path.exists(file_path):  <span class="comment"># data_exist文件存在 data_append继续上传 data_rewrite重新上传</span></span><br><span class="line">                conn.sendall(<span class="built_in">bytes</span>(<span class="string">&#x27;data_exist&#x27;</span>, encoding=<span class="string">&#x27;utf8&#x27;</span>))</span><br><span class="line">                retStr = <span class="built_in">str</span>(conn.recv(bufferLength), encoding=<span class="string">&#x27;utf8&#x27;</span>)</span><br><span class="line">                <span class="keyword">if</span> retStr == <span class="string">&#x27;data_append&#x27;</span>:</span><br><span class="line">                    has_file_size = os.stat(file_path).st_size</span><br><span class="line">                    has_rec += has_file_size</span><br><span class="line">                    conn.sendall(<span class="built_in">bytes</span>(<span class="built_in">str</span>(has_file_size), encoding=<span class="string">&#x27;utf8&#x27;</span>))</span><br><span class="line">                    f = <span class="built_in">open</span>(file_path, <span class="string">&#x27;ab&#x27;</span>)</span><br><span class="line">                <span class="keyword">elif</span> retStr == <span class="string">&#x27;data_rewrite&#x27;</span>:</span><br><span class="line">                    os.remove(file_path)</span><br><span class="line">                    f = <span class="built_in">open</span>(file_path, <span class="string">&#x27;wb&#x27;</span>)</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                conn.sendall(<span class="built_in">bytes</span>(<span class="string">&#x27;data_write&#x27;</span>, encoding=<span class="string">&#x27;utf8&#x27;</span>))</span><br><span class="line">                f = <span class="built_in">open</span>(file_path, <span class="string">&#x27;wb&#x27;</span>)</span><br><span class="line">            data_info = <span class="built_in">bytes</span>()</span><br><span class="line">            <span class="keyword">while</span> has_rec &lt; file_bytes_size:</span><br><span class="line">                <span class="keyword">try</span>:</span><br><span class="line">                    data = conn.recv(bufferLength)</span><br><span class="line">                    <span class="keyword">if</span> <span class="keyword">not</span> data:</span><br><span class="line">                        <span class="keyword">raise</span> Exception</span><br><span class="line">                <span class="keyword">except</span> Exception <span class="keyword">as</span> ex:</span><br><span class="line">                    printStr(ex)</span><br><span class="line">                has_rec += <span class="built_in">len</span>(data)</span><br><span class="line">                f.write(data)</span><br><span class="line">            f.close()</span><br><span class="line">            printStr(<span class="string">&#x27;Receive successfully!&#x27;</span>)</span><br><span class="line">        <span class="keyword">except</span> Exception <span class="keyword">as</span> ex:</span><br><span class="line">            printStr(ex)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 处理状态请求</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">handleStatus</span>(<span class="params">self,conn,cmdStr</span>):</span></span><br><span class="line">        noUse, projectName = cmdStr.split(<span class="string">&#x27;:&#x27;</span>)</span><br><span class="line">        <span class="keyword">if</span> taskTuple.__contains__(projectName):</span><br><span class="line">            <span class="keyword">return</span> <span class="string">&#x27;BeTraining&#x27;</span></span><br><span class="line">        modelDir = projectBasePath + <span class="string">&#x27;/&#x27;</span> + projectName + <span class="string">&#x27;/Model&#x27;</span></span><br><span class="line">        modelPath = find_new_file(modelDir)</span><br><span class="line">        modelDir, modelName = os.path.split(modelPath)</span><br><span class="line">        file_byte_size = os.stat(modelPath).st_size  <span class="comment"># 文件大小</span></span><br><span class="line">        retStr = <span class="string">&#x27;TrainingFinished|&#x27;</span>+ modelName + <span class="string">&#x27;:&#x27;</span> + <span class="built_in">str</span>(file_byte_size)   <span class="comment"># TrainingFinished|model_A:1024</span></span><br><span class="line">        <span class="keyword">return</span> retStr</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 处理下载指令</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">handleDownload</span>(<span class="params">self,conn,cmdStr</span>):</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            <span class="comment"># noUsed, projectName = cmdStr.split(&#x27;:&#x27;)    # projectName暂时没用到</span></span><br><span class="line">            <span class="comment"># modelDir, modelName = os.path.split(modelPath)</span></span><br><span class="line">            <span class="comment"># file_byte_size = os.stat(modelPath).st_size  # 文件大小</span></span><br><span class="line">            <span class="comment"># retStr = modelName+&#x27;|&#x27;+str(file_byte_size)</span></span><br><span class="line">            <span class="comment"># conn.sendall(bytes(str(len(retStr)), encoding=&#x27;utf8&#x27;))</span></span><br><span class="line">            <span class="comment"># conn.recv(bufferLength)  # 解决粘包</span></span><br><span class="line">            <span class="comment"># conn.sendall(bytes(retStr, encoding=&#x27;utf8&#x27;))</span></span><br><span class="line">            noUse, projectName, hasDownloadByteSizeStr = cmdStr.split(<span class="string">&#x27;|&#x27;</span>)</span><br><span class="line">            modelDir = projectBasePath + <span class="string">&#x27;/&#x27;</span> + projectName + <span class="string">&#x27;/Model&#x27;</span></span><br><span class="line">            modelPath = find_new_file(modelDir)</span><br><span class="line">            file_byte_size = os.stat(modelPath).st_size  <span class="comment"># 文件大小</span></span><br><span class="line">            hasDownloadByteSize = <span class="built_in">int</span>(hasDownloadByteSizeStr)</span><br><span class="line">            f = <span class="built_in">open</span>(modelPath, <span class="string">&#x27;rb&#x27;</span>)</span><br><span class="line">            f.seek(hasDownloadByteSize)</span><br><span class="line">            <span class="keyword">while</span> hasDownloadByteSize &lt; file_byte_size:</span><br><span class="line">                data = f.read(bufferLength)</span><br><span class="line">                conn.sendall(data)</span><br><span class="line">                hasDownloadByteSize += <span class="built_in">len</span>(data)</span><br><span class="line">                <span class="comment"># print(&#x27;\r已发送&#123;&#125;字节  共&#123;&#125;字节&#x27;.format(hasDownloadByteSize, file_byte_size), end=&#x27;&#x27;)</span></span><br><span class="line">            f.close()</span><br><span class="line">            printStr(<span class="string">&#x27;Model send successfully!&#x27;</span>)</span><br><span class="line">        <span class="keyword">except</span> Exception <span class="keyword">as</span> ex:</span><br><span class="line">            printStr(ex)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">handleTraining</span>(<span class="params">self,conn,cmdStr</span>):</span></span><br><span class="line">        noUse, projectName = cmdStr.split(<span class="string">&#x27;:&#x27;</span>)</span><br><span class="line">        procDir = projectBasePath + <span class="string">&#x27;/&#x27;</span> + projectName + <span class="string">&#x27;/&#x27;</span> + projectName</span><br><span class="line">        trainProcFilePath = procDir+<span class="string">&#x27;/&#x27;</span>+projectName+<span class="string">&#x27;.py&#x27;</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> os.path.exists(trainProcFilePath):</span><br><span class="line">            <span class="keyword">return</span> <span class="string">&#x27;NoProcFile&#x27;</span>  <span class="comment"># 训练脚本不存在</span></span><br><span class="line">        <span class="keyword">if</span> taskTuple.__contains__(projectName):</span><br><span class="line">            <span class="keyword">return</span> <span class="string">&#x27;BeTraining&#x27;</span>  <span class="comment"># 模型正在训练</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            taskTuple.append(projectName)</span><br><span class="line"></span><br><span class="line">        <span class="comment"># run(&#x27;python &#x27; +trainProcFilePath, shell=True)</span></span><br><span class="line">        th1 = Thread(target=trainingImitation)</span><br><span class="line">        th2 = Thread(target=newTask,args=(projectName,))</span><br><span class="line">        th1.start()</span><br><span class="line">        th2.start()</span><br><span class="line">        <span class="comment"># with ThreadPoolExecutor(max_workers=4) as pool:</span></span><br><span class="line">        <span class="comment">#     pool.submit(trainingImitation())</span></span><br><span class="line">        <span class="comment">#     pool.submit(newTask(projectName))</span></span><br><span class="line">        <span class="keyword">return</span> <span class="string">&#x27;StartTraining&#x27;</span>  <span class="comment"># 开始训练</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">killProc</span>(<span class="params">self,pid</span>):</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">&#x27;pid&#x27;</span>, pid)</span><br><span class="line">            <span class="comment"># pgid=os.getpgid(pid)</span></span><br><span class="line">            <span class="comment"># print(pgid)</span></span><br><span class="line">            <span class="comment"># a = os.killpg(pgid,signal.SIGKILL)</span></span><br><span class="line">            a = os.kill(pid, signal.SIGKILL)</span><br><span class="line">            printStr(<span class="string">&#x27;已杀死pid为%s的进程,　返回值是:%s&#x27;</span> % (pid, a))</span><br><span class="line">        <span class="keyword">except</span> Exception <span class="keyword">as</span> ex:</span><br><span class="line">            printStr(ex)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">kill_target</span>(<span class="params">self,target</span>):</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            cmd_run = <span class="string">&quot;ps aux | grep &#123;&#125;&quot;</span>.<span class="built_in">format</span>(target)</span><br><span class="line">            out = os.popen(cmd_run).read()</span><br><span class="line">            <span class="keyword">for</span> line <span class="keyword">in</span> out.splitlines():</span><br><span class="line">                printStr(line)</span><br><span class="line">                <span class="keyword">if</span> <span class="string">&#x27;另外判断杀死进行所在的路径&#x27;</span> <span class="keyword">in</span> line:</span><br><span class="line">                    pid = <span class="built_in">int</span>(line.split()[<span class="number">1</span>])</span><br><span class="line">                    self.killProc(pid)</span><br><span class="line">        <span class="keyword">except</span> Exception <span class="keyword">as</span> ex:</span><br><span class="line">            printStr(ex)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">logInit</span>(<span class="params">self</span>):</span></span><br><span class="line">        <span class="comment"># log配置，实现日志自动按日期生成日志文件</span></span><br><span class="line">        log_dir_name = <span class="string">&quot;logs&quot;</span></span><br><span class="line">        log_file_name = <span class="string">&#x27;logger-&#x27;</span> + time.strftime(<span class="string">&#x27;%Y-%m-%d&#x27;</span>, time.localtime(time.time())) + <span class="string">&#x27;.log&#x27;</span></span><br><span class="line">        log_file_folder = os.path.abspath(</span><br><span class="line">            os.path.join(os.path.dirname(__file__), os.pardir, os.pardir)) + os.sep + log_dir_name</span><br><span class="line">        make_dir(log_file_folder)</span><br><span class="line">        log_file_str = log_file_folder + os.sep + log_file_name</span><br><span class="line">        log_level = logging.WARNING</span><br><span class="line"></span><br><span class="line">        handler = logging.FileHandler(log_file_str, encoding=<span class="string">&#x27;UTF-8&#x27;</span>)</span><br><span class="line">        handler.setLevel(log_level)</span><br><span class="line">        logging_format = logging.Formatter(</span><br><span class="line">            <span class="string">&#x27;%(asctime)s - %(levelname)s - %(filename)s - %(funcName)s - %(lineno)s - %(message)s&#x27;</span>)</span><br><span class="line">        handler.setFormatter(logging_format)</span><br><span class="line">        logging.addHandler(handler)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">newTask</span>(<span class="params">projectName</ s.sort(key=<span class="keyword">lambda</span> fn: os.path.getmtime(<span class="built_in">dir</span> + <span class="string">&quot;/&quot;</span> + fn)</span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> os.path.isdir(<span class="built_in">dir</span> + <span class="string">&quot;/&quot;</span> + fn) <span class="keyword">else</span> <span class="number">0</span>)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;The latest file is:&#x27;</span> + file_lists[-<span class="number">1</span>])</span><br><span class="line">    file = os.path.join(<span class="built_in">dir</span>, file_lists[-<span class="number">1</span>])</span><br><span class="line">    <span class="keyword">return</span> file</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">printStr</span>(<span class="params"><span class="built_in">str</span></span>):</span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;\n&#x27;</span>)</span><br><span class="line">    <span class="built_in">print</span>(<span class="built_in">str</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    <span class="comment"># if len(sys.argv) &lt; 1:</span></span><br><span class="line">    <span class="comment">#     print(&#x27;pythonServer.py takes 1 argument (&#x27;, (len(sys.argv) - 1), &#x27;given)&#x27;)</span></span><br><span class="line">    isLocal = <span class="literal">True</span></span><br><span class="line">    <span class="keyword">if</span> <span class="built_in">len</span>(sys.argv) &gt; <span class="number">1</span> <span class="keyword">and</span> sys.argv[<span class="number">1</span>]==<span class="string">&#x27;remote&#x27;</span>:</span><br><span cla
